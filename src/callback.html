<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack</title>
</head>

<body>
    <button class="clickMe">
        Click Me!
    </button>

    <p>
        <input type="button" value="stop" onClick="stopInterval()" />
    </p>
    <script>
        const button = document.querySelector('.clickMe');
        function handleClick() { console.log('Great Clicking!!'); }
        //registering the evnet handler ('handleClick()') with the event ('click')
        button.addEventListener('click', handleClick)
        const handler1 = function () { console.log('Nice Job!!'); };
        button.addEventListener('click', handler1);
        //timer callback
        const handler2 = () => { console.log('DONE! Time to eat!'); };
        setTimeout(handler2, 3000); //3 sec or 3000 ms
        //the ffunc will be called after the timeout period
        var interval = setInterval(handler2, 2000);
        function stopInterval() {
            clearInterval(interval);
            console.log('stopped!!');
        }
    </script>
</body>

</html>
