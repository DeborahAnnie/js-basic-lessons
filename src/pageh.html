    <script type="text/javascript">
      var vGlobal = "this is global";
      function scopeFunction() {
        alsoGlobal = "this is also global";
        var vNotGlobal = "This is private and scoped to function";
        function subFunction() {
          console.log(` Inside subFunction : ${vNotGlobal}`);
          stillGlobal = "No var keywork so this is global!";
          var isPrivate = "This is private to subFunction!";
        }
        subFunction();
        // console.log(isPrivate);
      }
      console.log(vGlobal);
      // console.log(alsoGlobal);
      scopeFunction();
      console.log(alsoGlobal);
      // console.log(vNotGlobal);
      console.log(stillGlobal);
    </script>
