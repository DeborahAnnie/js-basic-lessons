<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pageA</title>
</head>
<body>
    <div>
        Run the javascript tags at the end before closing the body tag
    </div>
    <script>
        console.log('Before');
        const p1 =document.querySelectorAll('p');
        console.log(p1);
    </script>
    <p>Hi there,how are you?</p>
    <p>This is the second para in page A</p>
    <script>
        console.log('After');
        const p=document.querySelector('p');
        console.log(p);
    </script>
</body>
