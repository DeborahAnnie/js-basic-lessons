<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="currency.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <form name="myForm">
            <div class="gridcontainer">
                <div class="column">
                    <input type="number" name="inputval" id="inputvalue">
                </div>
                <div class="column">
                    <select name="currency" class="fromcurrency" id="money" onmouseout="this.size=1;">
                        <option>Select a currency</option>
                    </select>
                </div>
                <div class="column">
                    <h3>in</h3>
                </div>
                <div class="column">
                    <select name="toconversion" class="showitem" id="toconversion" onmouseout="this.size=1;">
                        <option>Select a currency</option>
                    </select>
                </div>
                <div class="in">
                    <h3>is</h3>
                </div>
                <div class="convert">
                    <input type="text" name="convertedmoney" id="converted" placeholder="$0">
                </div>

            </div>
        </form>
    </div>
    <script type="module" src="./elements.js"></script>

</body>

</html>
